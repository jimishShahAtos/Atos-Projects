<div class="modal" tabindex="-1" *ngIf="isModal">
    <div class="modal-dialog">
      <div class="modal-content bg-light w-75">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBasicLabel">Modal title</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>    
</div>
<div class="bgFade position-absolute h-100 w-100 bg-black start-0 top-0" *ngIf="isFade"></div>
